<html>
	<head>
  		<title>Wage Calc</title>
	</head>
	<body>
		Hourly Rate: <input id="hourly_wage">
		Weekly Hours: <input id="weekly_hours">
		<button id="say">Calculate Pay!</button>
		<hr>
		<div id="result"></div>
		</br>
		Total Bill: <input id="total_bill">
		Tip Percentage: <input id="tip_percentage">
		<button id="som">Calculate Tip!</button>
		<hr>
		<div id="tip"></div>
		</br>
		What task do you waste the most time with: <input id="waste_task">
		How many minutes a day do you waste on this task: <input id="waste_min">
		<button id="time">Calc Time Waste</button>
		<hr>
		<div id="waste"></div>
		</br>
		<script type="text/javascript" src="paycalc.js"></script>
		<script type="text/javascript" src="tipcalc.js"></script>
		<script type="text/javascript" src="timewaste.js"></script>
	</body>
</html>
