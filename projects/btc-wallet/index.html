<!DOCTYPE html>
<html>
<head>
    <title>Bitcoin Wallet</title>
    <script src="buidl.js"></script>
    <script src="qrcode.js"></script>
</head>
<body>
<h1>Bitcoin Paper Wallet</h1>
<button onClick=" return clickButton();">New Address</button>
<br>
<h2>Bitcoin Address</h2>
<div id="addDiv"></div>
<br>
<h2>Bitcoin Private Key</h2>
<div id="piKeyDiv"></div>
<br>
<h2>Bitcoin QRcode</h2>
<div id="QRDiv"></div>
<br>
<h2>Bitcoin Secure QR code</h2>
<div id="QRpiDiv"></div>


<script>
    function clickButton(){

        let pair = buidl.getNewAddress();
        let address = pair.p2pkh;
        let pikey = pair.pk;
        document.getElementById("addDiv").innerHTML = address;
        document.getElementById("piKeyDiv").innerHTML = pikey;
        new QRCode(document.getElementById("QRDiv"), address);
        new QRCode(document.getElementById("QRpiDiv"), pikey);
    }
</script>
</body>
</html>
